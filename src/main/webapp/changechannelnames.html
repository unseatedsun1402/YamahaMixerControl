<html>
    <head>
        <title>Change Names</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <form id="changenameform" action="changenames" method="get">

                <input type="text" maxlength="8" name="name" id="name"/><!-- New Name -->

            </form>
        </div>
    </body>
